version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: integration-postgres
    environment:
      POSTGRES_DB: image_analyzer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network

  redis:
    image: redis:7-alpine
    container_name: integration-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network

  nginx:
    image: nginx:alpine
    container_name: integration-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend-shell/dist:/usr/share/nginx/html:ro
      - ../graphical-model/frontend:/usr/share/nginx/html/modules/graphical:ro
      - ../article-eater/Article_Eater_v20_7_43_repo/frontend:/usr/share/nginx/html/modules/article:ro
      - ../knowledge-graph-ui/GraphExplorer_Static_v3/static-frontend:/usr/share/nginx/html/modules/graph:ro
      - ../image-tagger/Image_Tagger_3.4.74_vlm_lab_TL_runbook_full/frontend:/usr/share/nginx/html/modules/tagger:ro
    depends_on:
      - graphical-model
      - image-tagger
      - article-eater
      - knowledge-graph
    healthcheck:
      test: ["CMD-SHELL", "nginx -t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - integration-network

  graphical-model:
    build:
      context: ../graphical-model
      dockerfile: Dockerfile
    container_name: integration-graphical-model
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: image_analyzer
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ${DB_PASSWORD:-devpassword}
      MODEL_PATH: /app/models
      IMAGE_UPLOAD_DIR: /app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8001"
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    command:
      - "gunicorn"
      - "api.main:app"
      - "--workers"
      - "4"
      - "--worker-class"
      - "uvicorn.workers.UvicornWorker"
      - "--bind"
      - "0.0.0.0:8001"
      - "--timeout"
      - "300"
      - "--access-logfile"
      - "-"
      - "--error-logfile"
      - "-"
      - "--log-level"
      - "info"
    networks:
      - integration-network

  image-tagger:
    build:
      context: ../image-tagger/Image_Tagger_3.4.74_vlm_lab_TL_runbook_full
      dockerfile: deploy/Dockerfile.backend
    container_name: integration-image-tagger
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-devpassword}@postgres:5432/image_analyzer
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8002"
    ports:
      - "8002:8002"
    command: ["uvicorn", "backend.main:app", "--host", "0.0.0.0", "--port", "8002"]
    volumes:
      - image_storage:/app/storage
    networks:
      - integration-network

  article-eater:
    build:
      context: ../article-eater/Article_Eater_v20_7_43_repo
      dockerfile: Dockerfile
    container_name: integration-article-eater
    environment:
      DB_URL: postgresql://postgres:${DB_PASSWORD:-devpassword}@postgres:5432/image_analyzer
      SCHEMA_NAME: evidence
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8003"
    ports:
      - "8003:8003"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8003"]
    networks:
      - integration-network

  knowledge-graph:
    build:
      context: ../knowledge-graph-ui/GraphExplorer_Static_v3/backend
      dockerfile: Dockerfile
    container_name: integration-knowledge-graph
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-devpassword}@postgres:5432/image_analyzer
      SCHEMA_NAME: graph
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8004"
    ports:
      - "8004:8004"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8004"]
    networks:
      - integration-network

volumes:
  postgres_data:
  redis_data:
  image_storage:

networks:
  integration-network:
    driver: bridge
