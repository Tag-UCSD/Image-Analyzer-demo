worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  upstream graphical_model {
    server integration-graphical-model:8001;
  }

  upstream image_tagger {
    server integration-image-tagger:8002;
  }

  upstream article_eater {
    server integration-article-eater:8003;
  }

  upstream knowledge_graph {
    server integration-knowledge-graph:8004;
  }

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri /index.html;
    }

    location /graphical/ {
      root /usr/share/nginx/html/modules;
      try_files $uri $uri/ /graphical/index.html;
    }

    location /article/ {
      root /usr/share/nginx/html/modules;
      try_files $uri $uri/ /article/index.html;
    }

    location /graph/ {
      root /usr/share/nginx/html/modules;
      try_files $uri $uri/ /graph/index.html;
    }

    location /tagger/ {
      root /usr/share/nginx/html/modules;
      try_files $uri $uri/ /tagger/index.html;
    }

    location /api/graphical/ {
      proxy_pass http://graphical_model/api/v1/graphical/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/tagger/ {
      proxy_pass http://image_tagger/api/v1/tagger/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/article/ {
      proxy_pass http://article_eater/api/v1/article/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/graph/ {
      proxy_pass http://knowledge_graph/api/v1/graph/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
