worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  upstream graphical_model {
    server graphical-model:8001;
  }

  upstream image_tagger {
    server image-tagger:8002;
  }

  upstream article_eater {
    server article-eater:8003;
  }

  upstream knowledge_graph {
    server knowledge-graph:8004;
  }

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html/shell;
    index index.html;

    location / {
      try_files $uri /index.html;
    }

    location /graphical/ {
      alias /usr/share/nginx/html/modules/graphical/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /style_system/ {
      alias /usr/share/nginx/html/style_system/;
      try_files $uri $uri/ =404;
    }

    location /article/ {
      alias /usr/share/nginx/html/modules/article/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /graph/ {
      alias /usr/share/nginx/html/modules/graph/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /tagger/ {
      alias /usr/share/nginx/html/modules/tagger/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /workbench/ {
      alias /usr/share/nginx/html/modules/tagger/dist/workbench/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /monitor/ {
      alias /usr/share/nginx/html/modules/tagger/dist/monitor/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /admin/ {
      alias /usr/share/nginx/html/modules/tagger/dist/admin/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /explorer/ {
      alias /usr/share/nginx/html/modules/tagger/dist/explorer/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /api/graphical/ {
      proxy_pass http://graphical_model/api/v1/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/tagger/ {
      proxy_pass http://image_tagger/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/article/ {
      proxy_pass http://article_eater/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/graph/ {
      proxy_pass http://knowledge_graph/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
