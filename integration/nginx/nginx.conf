worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  # Docker DNS resolver - enables runtime DNS resolution
  resolver 127.0.0.11 valid=10s ipv6=off;
  resolver_timeout 5s;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html/shell;
    index index.html;

    location / {
      try_files $uri /index.html;
    }

    location /graphical/ {
      alias /usr/share/nginx/html/modules/graphical/;
      index index.html;
      try_files $uri $uri/ /graphical/index.html;
    }

    # SPA fallback for graphical sub-routes
    location = /graphical/index.html {
      alias /usr/share/nginx/html/modules/graphical/index.html;
    }

    location /style_system/ {
      alias /usr/share/nginx/html/style_system/;
      try_files $uri $uri/ =404;
    }

    location /article/ {
      alias /usr/share/nginx/html/modules/article/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /graph/ {
      alias /usr/share/nginx/html/modules/graph/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /tagger/ {
      alias /usr/share/nginx/html/modules/tagger/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /workbench/ {
      alias /usr/share/nginx/html/modules/tagger/dist/workbench/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /monitor/ {
      alias /usr/share/nginx/html/modules/tagger/dist/monitor/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /admin/ {
      alias /usr/share/nginx/html/modules/tagger/dist/admin/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /explorer/ {
      alias /usr/share/nginx/html/modules/tagger/dist/explorer/;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location /api/graphical/ {
      set $graphical_backend "graphical-model:8001";
      rewrite ^/api/graphical/(.*)$ /api/v1/$1 break;
      proxy_pass http://$graphical_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/tagger/ {
      set $tagger_backend "image-tagger:8002";
      rewrite ^/api/tagger/(.*)$ /$1 break;
      proxy_pass http://$tagger_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/article/ {
      set $article_backend "article-eater:8003";
      rewrite ^/api/article/(.*)$ /$1 break;
      proxy_pass http://$article_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/graph/ {
      set $graph_backend "knowledge-graph:8004";
      rewrite ^/api/graph/(.*)$ /$1 break;
      proxy_pass http://$graph_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
